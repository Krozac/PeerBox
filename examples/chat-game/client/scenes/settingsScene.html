<div class="pb-bubbles-settings-container">
  <h2 class="pb-bubbles-title">Settings</h2>

  <!-- Resolution selector -->
  <label for="resolutionSelect" class="pb-bubbles-label">Resolution:</label>
  <select id="resolutionSelect" class="pb-bubbles-select">
    <option value="1920x1080">1920x1080</option>
    <option value="1600x900">1600x900</option>
    <option value="1280x720">1280x720</option>
  </select>

  <!-- Fullscreen toggle -->
  <button id="fullscreenBtn" class="pb-bubbles-settings-btn">Toggle Fullscreen</button>

  <!-- Back button -->
  <button id="backBtn" class="pb-bubbles-settings-btn">Back</button>
</div>
